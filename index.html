<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Time tracking dashboard</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="user-card">
					<img
						src="/images/image-jeremy.png"
						class="img user-avatar"
						alt="Jeremy Robson, user profile photo"
					/>
					<h1 class="fs-300 fw-400 text-neutral-200">
						Report for <br />
						<span class="user-name | fs-800 fw-300 text-neutral-100"
							>Jeremy Robson</span
						>
					</h1>
				</div>
				<nav class="main-navigation">
					<ul class="list-items">
						<li><button class="list-item">Daily</button></li>
						<li><button class="list-item active">Weekly</button></li>
						<li><button class="list-item">Monthly</button></li>
					</ul>
				</nav>
			</header>
			<main class="card-section" id="card-section"></main>
		</div>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Katrien S.</a>.
		</footer>
	</body>
</html>
