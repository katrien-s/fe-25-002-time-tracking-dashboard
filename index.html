<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Time tracking dashboard</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<header class="wrapper">
			<div class="user-card">
				<img
					src="/images/image-jeremy.png"
					class="img user-avatar"
					alt="Jeremy Robson"
				/>
				<h1 class="fs-300 fw-400 text-neutral-200">
					Report for <br />
					<span class="user-name | fs-800 fw-300 text-neutral-100"
						>Jeremy Robson</span
					>
				</h1>
			</div>
			<nav class="main-navigation">
				<ul class="list-items">
					<li class="list-item">Daily</li>
					<li class="list-item active">Weekly</li>
					<li class="list-item">Monthly</li>
				</ul>
			</nav>
		</header>

		<main class="wrapper">
			<section class="card-section">
				<div class="card">
					<p class="card-title">Work</p>
					<svg
						width="21"
						height="5"
						xmlns="http://www.w3.org/2000/svg"
						class="card-dots"
					>
						<path
							d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
							fill="#BBC0FF"
							fill-rule="evenodd"
						/>
					</svg>
					<p class="card-time">5hrs</p>
					<p class="card-last">Previous - 7hrs</p>
				</div>
				<div class="card">
